  <!-- CSS -->

  <link rel="stylesheet" href="../styles/index.css">
  <link rel="stylesheet" href="../styles/index.css">
  <link rel="stylesheet" href="../styles/media.css">

  <title>Cadastro - S8-01 🏆 Projeto em Equipe</title>

</head>


<body>
  <main>

    <section>
      <div id="logo__container" class="logo__container back-purple100">
        <h1 class="title-logo white100">KenziePets</h1>
        <h3 class="white100">Faça a alegria de um pet...</h3>
      </div>

      <div class="form__container">
        <h1 class="title-1 purple100">CADASTRE-SE</h1>
        <form id="register-form" name="login">
          <input type="text" name="name" placeholder="Digite Seu nome" required="true" id="name">
          <input type="email" name="email" placeholder="Digite Seu email" required="true" id="email">
          <input type="password" name="password" placeholder="Digite Sua senha" required="true" id="password">
          <label class="urlAvatar" for="avatar_url">Adicione uma Imagem para seu Avatar</label>
          <input type="url" name="avatar_url" placeholder="http://site.da.imagem.com/imagem.png" required="true"
            id="avatar_url">
        </form>
        <button id="registerPage" class="btn btnLogin btnPuple back-purple100 white100">Cadastrar</button>
        <p id="desc-form" class="">Já tem cadastro? <span id="loginIndex">Clique aqui</span> para se conectar</p>
      </div>

    </section>

    <dialog class="modalLogin" id="modalLogin"></dialog>
    <dialog id="modalCadastro"></dialog>
  </main>




  <footer id="footer" class="color-2"></footer>
</body>

</html>
